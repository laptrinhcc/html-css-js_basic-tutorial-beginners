  <body>

    <!--
    Dùng emmet: ul>li*4{Item$} -->
    Item 1 
    Item 2 
    Item 3 
    Item 4
    <!--
    Dùng emmet: ol>li*4{Item$} -->
    Item1 
    Item2 
    Item3

    Item 1

    Item 4
    <!-- ol type = "A" || type = "a" type = "I" type = "i"

    Item 1
