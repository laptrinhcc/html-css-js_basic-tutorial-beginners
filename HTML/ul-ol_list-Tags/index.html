<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ul-ol_list-Tags</title>
  </head>
  <body>
    <!-- Thẻ ul  -->
     <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
     </ul>
    <!-- Thẻ ol  -->
    <ol>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ol>
    <!-- ol reversed -->
    <ol reversed>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ol>
    <!-- ol type = "A" || type = "a" type = "I" type = "i" 
    defauft type = "1"-->
    <ol type="a">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ol>
  </body>
</html>
