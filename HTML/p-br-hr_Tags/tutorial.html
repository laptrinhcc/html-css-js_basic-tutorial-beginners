    <title>p-br-hr_Tag</title>

  <body>
    <!--  Ví dụ ta có 3 đoạn văn:Đoạn văn 1,Đoạn văn 2,
    Đoạn văn 3,với nội dung khác nhau khi "Go live"
    Trình duyệt hiểu đó chỉ là một đoạn văn
    Vậy làm sao để trình duyệt hiểu được 3 đoạn văn 
    riêng biệt vì vậy thẻ p ra đời để làm việc này
    Ta bọc mỗi đoạn trong cặp thẻ p như sau-->
    Đoạn văn 1
    Đoạn văn 2
    Đoạn văn 3
    <!--Trường hợp khác
    Ví dụ:
    Trong đầm gì đẹp bằng Sen 
    Lá xanh bông trắng lại chen nhụy vàng
    Nhụy vàng bông trắng lá xanh
    Gần bùn mà chẳng hôi tanh mùi bùn.
    Nếu dùng thẻ p bọc đoạn thơ lại -> 1 đoạn văn
    không phải thơ. Để giải quyết vấn đề này
    vì vậy thẻ br (thẻ tự đóng) xuất hiện.
    "Thẻ br dùng để xuống dòng"
    -->
    <p>
      Trong đầm gì đẹp bằng Sen 
      Lá xanh bông trắng lại chen nhụy vàng 
      Nhụy vàng bông trắng lá xanh 
      Gần bùn mà chẳng hôi tanh mùi bùn
    </p>
    <!-- Thẻ hr dùng để tạo đường kẻ ngang  -->
    <hr>
