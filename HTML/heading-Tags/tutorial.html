    - Chọn Phần 1,Phần 2,Phần 1,Phần 1,Phần 2 = Alt + move mouse
    - Alt + w -> Nhập h3 (thay p) bấm End
    - Chọn Tóm tắt chương 2 = Shift + click
    - Alt + w -> Nhập h4 (thay p) bấm End
    - 
    -->
    Anh Hùng Xạ Điêu

    Phần 1
