<!-- Dùng "Ctrl + /" => để bình luận,trình biên dịch sẽ không đọc nội dung trong này -->
<!-- Nhấn giữ "Shift + 1" -> Enter|Tab => tạo ra cấu trúc tiêu chuẩn tệp html -->
<!DOCTYPE html>
<!--  Đổi ngôn ngữ en = vi (nếu cần)-->
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Thay Đổi tiêu đề-->
    <title>HTML Tags</title>
</head>
<body>
    <!-- Steps to follow -->
    <!-- step 1: click bên trái chữ "Anh" nhấn giữ Shift + 
    click bên phải chữ "Điêu" Để chọn nhanh "Anh Hùng Xạ Điêu"
    nhấn giữ Alt + w nhập h1 + End -->
    Anh Hùng Xạ Điêu
    <!-- Làm như step 1 để chọn nhanh từng Chương:
    Chương 1,Chương 2,Chương 3
    nhấn giữ Alt + w nhập h2 + End (làm từng Chương).
    Hoặc nhấn giữ Alt + di chuột chọn
    Chương 1+Chương 2+Chương 3(cùng lúc)
    nhấn giữ Alt + w nhập h2 + End-->
    Chương 1
    <!-- Làm như step 1 để chọn nhanh từng Phần :
    "Phần 1,Phần 2","Phần 1","Phần 1,Phần 2"
    nhấn giữ Alt + w nhập h3 + End (làm từng Phần).
    Hoặc nhấn giữ Alt + di chuột chọn
    "Phần 1,Phần 2","Phần 1","Phần 1,Phần 2"(cùng lúc)
    nhấn giữ Alt + w nhập h3 + End-->
    Phần 1
    Phần 2
    Chương 2
    Phần 1
    <!-- Làm như step 1 để chọn nhanh "Tóm tắt chương 2":
    nhấn giữ Alt + w nhập h4 + End-->
    Tóm tắt chương 2
    Chương 3
    Phần 1
    Phần 2
</body>
</html>
