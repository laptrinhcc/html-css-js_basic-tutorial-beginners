<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b-i-u_Tags</title>
</head>
<body>
    <!-- Thẻ b:(bold)-in đậm (dùng thẻ strong thay thế thể
    hiện nội dung quan trọng)
    Thẻ i:(italic)-in nghiêng (dùng thẻ em thay thế để nhấn
    mạnh nội dung)
    Thẻ u:(underline) - gạch chân
    -->
    <!--
    * Click bên trái = click start
    * Nhấn giữ Shift + click bên phải = shift + click end
    * Nhấn giữ Alt + w = Alt + w
    click start "YouTube:@laptrinhcc" shift + click end.Hoặc thao tác ngược lại
    click end "YouTube:@laptrinhcc" shift + click start -> Để chọn "YouTube:@laptrinhcc"
    => Alt + w => click start "@laptrinhcc" shift + click end -> Để chọn "@laptrinhcc"
    => Alt + w đổi p thành b ... -->
    <!-- Hãy dựa vào file finish.png và dùng các thẻ p,b,i,u để thực hành -->
    YouTube:@laptrinhcc
    YouTube:@laptrinhcc
    YouTube:@laptrinhcc
    <!-- Dùng thẻ strong thay thẻ b,thẻ em thay thẻ i 
    và xem kết quả -->
</body>
</html>
